<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="Ex.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<title>Hero Section</title>

<Style>
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }
</Style>
</head>
<body>
    <main>
        <header class="container">
            <div><img src="image.png" alt="Logo"></div>
            <nav>
               <span class="me-3">Home</span>
               <span class="me-3">Services</span>
               <span class="me-3">About</span>
               <span class="me-3">Pages</span>
               <span class="me-3">Testimonials</span>
               <button class="btn btn-success btn-sm">Contact Support</button>
            </nav>
            <div><img src="background.jpg" alt="background img"></div>
        </header>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </main>

</html>
