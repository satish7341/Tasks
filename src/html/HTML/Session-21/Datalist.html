<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist Demo</title>
</head>
<body>
    <h3>Demo of the Datalist</h3>

    <label for="fruit">List of Fruits:</label>
    <input type="text" id="fruit" list="mi" placeholder="Select or type a fruit" autofocus>

    <datalist id="mi">
        <option value="Red Apple"></option>
        <option value="Green Apple"></option>
        <option value="Green Mango"></option>
        <option value="Red Mango"></option>
    </datalist>

</body>
</html>
