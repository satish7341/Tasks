<!DOCTYPE html>
<html>
<head>
<title>Margin Demo</title>

<style>

.box1{
    background: lightblue;
    position: relative;
    margin: 20px;   /* all sides */
    padding: 10px;
}

.box2{
    background: lightgreen;
    position: relative;
    margin-top: 30px;
    margin-right: 40px;
    margin-bottom: 20px;
    margin-left: 50px;
    padding: 10px;
}

img{
    margin-left: 20px;
}

</style>

</head>

<body>

<h2>Demo on Margins</h2>

<div class="box1">This div has same margin on all sides</div>

<div class="box2">
This div has different margins on each side
</div>

<img src="img1.png" width="300">
<img src="img2.png" width="250">

</body>
</html>
