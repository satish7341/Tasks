<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio and source</title>
</head>
<body>
    <form>
        <h3>Demo on audio and source</h3>
        <div>
            <audio controls muted loop autoplay>
                <source src="Om Namo Bhagavate Vasudevaya.mp3" type=" audio/mp3">
            </audio>
        </div>
        <br><br>
        <div>
            <video controls muted width="200" height="300">
                <source src="111.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <video controls poster="image.png" width="200">
            <source src="111.mp4" type="video/mp4">
            <track lang="en" src=""></track>
        </video>
    </div>
    </form>
</body>
</html>
