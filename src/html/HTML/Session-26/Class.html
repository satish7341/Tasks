<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1{box-shadow:  3px 6px blue;}
        .c2{box-shadow: 6px 6px hotpink;}
        .c3{box-shadow: 0px  0 6px rgb(128, 255, 105);}
         .c4{box-shadow: 0px  0 6px rgb(128, 255, 105) 0 0 4px rgb(112, 24, 24);}
    </style>
</head>
<body>
    <h3>Demo on the Class Selectors</h3>
    <input type="text" class="c1" > <br> <br>
    <input type="text" class="c2" >  <br> <br>

    <img src="Box Shadow.png" class="c3" width="200" width="">
    <p class="c3">Used to Define apply common style for group elements or tags</p> 
    <h4 class="c4">Box Shadow</h4>
    <h3 style="text-shadow: 1px 1px red">Ram</h3>
</body> 
</html>
