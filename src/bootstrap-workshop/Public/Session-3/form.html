<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">

    <from class="border border-2 rounded border-dark p-3 bg-success">
        <h3 class="bi bi-person-fill"> Registration Username</h3>
        
        <div class="mb-3">
            <Label for="Username" >User name</Label>
            <div>
                <input type="text"class="form-control" class="Username">
            </div>
        </div>
         <div class="mb-3">
            <Label for="Password" >Password</Label>
            <div>
                <input type="password"class="form-control" class="password">
            </div>
        </div>
         
         <div class="mb-3">
            <Label for="Age" >Age</Label>
            <div>
                <input type="range" class="form-range" name="age">
            </div>
        </div>
        <div class="mb-3">
            <label>Your City</label>
            <div>
                <select class="form-select">
                    <option>Select city</option>
                    <option> Delhi</option>
                    <option>Hyderabad</option>
                    <option>Kotagiri</option>
                </select>
                <div class="mb-3">
                    <label class="form-label">Subscribe</label>
                     <div class="form-switch">
                        <input type="checkbox" class="form-check-input"><label>Yes</label>
                     </div>
                </div>
                <div>
                <button class="btn btn-warning w-100">Register</button>
            </iv>
        </div>



    </from>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
