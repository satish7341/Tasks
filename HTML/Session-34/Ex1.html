/* CSS for Movierulz Website */

/* Header */

    padding:15px 40px;

}

}

/* Navigation Bar */
nav{

}

nav a{

}

nav a:hover{

}

/* Main Content */
main{

}

/* Grid Box - 4 Columns */
.grid-box{
    display:grid;
    grid-template-columns:repeat(4, 1fr);
    gap:40px;
    justify-content:center;
}

/* Movie Card */
section{
    text-align:center;
}

section img{
    width:70%;
    border-radius:10px;
    box-shadow:0 4px 8px rgba(0,0,0,0.2);
    border-radius: 10px;
    cursor: pointer;

}

section div{
    margin-top:10px;
    font-size:18px;
    font-weight:bold;
    color:rgb(55,7,7);
}
section{
    text-align:center;
    transition:transform .2s ease;
    cursor:pointer;
}
section:hover{
    transform:scale(1.05);
}

.grid-box a{
    text-decoration:none;
    color:inherit;
}

/* Footer */
footer{
    background:rgb(170, 142, 142);
    color:rgb(55, 7, 7);
    text-align:center;
    padding:10px;
    position:fixed;
    bottom:0;
    width:100%;
}

</style>
